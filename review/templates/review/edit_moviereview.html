{% extends 'base.html' %} {% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div>
    <div class="container",>
        <div class="row g-0">
            <div>
                <!-- Review title goes in these h1 tags -->
                <h1 class="post-title">Edit a Movie Review</h1>

                <form method="POST">
                    {%csrf_token %}
                    {{ form.as_p}}
                    <button type="submit">Edit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block extras %}
<script src="{% static 'js/comments.js' %}"></script>
{% endblock %}
