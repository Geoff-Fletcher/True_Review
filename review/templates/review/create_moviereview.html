{% extends 'base.html' %} {% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Review title goes in these h1 tags -->
                <h1 class="post-title">Creat a New Movie Review</h1>

                <form methods="POST">
                    {%csrf_token %}
                    {{ form.as_p}}
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block extras %}
<script src="{% static 'js/comments.js' %}"></script>
{% endblock %}
